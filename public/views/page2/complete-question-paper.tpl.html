<div class="question-box" ng-cloak>
	<div class="question-details" ng-repeat="question in globalExamStatus.allQuestions track by $index">
		<div class="left-section">
			<div class="content">
				<b>Question No. {{question.questionNo}}</b>
				<br/>
				<b>Options</b>

			</div>
		</div>
		<div class="right-section">
			<div class="content">
				{{question.questionDesc}}
				<br/>
				<div ng-repeat="(key, value) in question.options track by $index">
					{{key}}:- {{value}} 
				</div>
				<div class="clarfix"></div>
			</div>
		</div>
		<div class="clarfix"></div>
	</div>
</div>
