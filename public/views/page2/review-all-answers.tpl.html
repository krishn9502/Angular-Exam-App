<div class="question-box" ng-cloak>
    <div class="error-message" ng-if="!(globalExamStatus.allQuestions | filter: {isVisited: true}).length">
        no answwred questions message...
    </div>
    <div class="question-details" ng-class="{'no-answered': question.isVisited && !question.isComplete, 'answered': question.isComplete, 'marked': question.isMarked}" ng-repeat="question in globalExamStatus.allQuestions | filter: {isVisited: true}">
        <div class="left-section">
            <div class="content">
                <b>Question No. {{question.questionNo}}</b>
                <br/>
                <b>Options</b>
                <div>
                    <h5 ng-if="question.answerEntered">Answer--> {{question.answerEntered}}:- {{question.options[question.answerEntered]}}</h5>
                    <h5 ng-if="!question.answerEntered">Answer--> Not Answered</h5>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="content">
                <p>{{question.questionDesc}}</p>
                <br/>
                <div ng-class="{'answered': key === question.answerEntered}" ng-repeat="(key, value) in question.options track by $index">
                    {{key}}:- {{value}}
                </div>
                <div class="clarfix"></div>
            </div>
        </div>
        <div class="clarfix"></div>
    </div>
</div>
