<div class="top-nav-section" ng-cloak>
    <ul class="pull-left">
        <li ng-repeat="(keyName, value) in globalExamStatus.selectedQuestionSection">
            <a ng-click="globalExamStatus.getSectionFirstQuestion(keyName)" ng-class="{'selected': page1Sidebar.getSelectedClass(keyName)}" class="button-type">{{keyName}}</a>
        </li>
    </ul>
    <div class="btn-test-marks-parent global pull-right">
        <button class="btn btn-small btn-primary pull-right btn-test-marks">Model Test Marks</button>
        <ul class="exam-status-details">
            <li ng-repeat="(statusKeyName, statusDetails) in globalExamStatus.examStatusDetail"><span>{{statusKeyName}}</span> {{statusDetails}}</li>
        </ul>
    </div>
</div>

<div class="sidebar-container submit container col-md-12 col-sm-12 col-xs-12  no-pad">
    <div class="clearfix"></div>
    <h3 class="question-pallete-h3">Question Pallete</h3>
    <div class="question-pallete">
        <ul>
            <li ng-repeat="question in globalExamStatus.allQuestions track by $index">
                <a ng-class="{'not-answered': question.isVisited && !question.isComplete, 
					'answered': question.isComplete && !question.isMarked,
					'marked': question.isMarked}" ng-click="page1Sidebar.gotoSelectedQuestion($index + 1)" class="button-type">{{$index + 1}}</a>
            </li>
        </ul>
    </div>

    <div class="status-indicator">
        <h4>Legend:</h4>
        <ul class="list">
            <li><span class="button-type answered">&nbsp;</span> Answered</li>
            <li><span class="button-type not-answered">&nbsp;</span> Not Answered</li>
            <li><span class="button-type marked">&nbsp;</span> Marked</li>
            <li><span class="button-type normal">&nbsp;</span> Not Visited</li>
        </ul>
    </div>
</div>
